<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Profile</title>

    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="../static/css/profileDemo.css" />
    
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
            <!-- Ad Here -->
        </div>
        <div class="col-rt-2">
            <ul>
                <li><a href="home.html" title="Back to previous page">Back to Previous</a></li>
            </ul>
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Student Profile</h1>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
        <div class="col-rt-12">
            <div class="Scriptcontent">
                <!-- Student Profile -->
                <div class="student-profile py-4">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="card shadow-sm">
                          <div class="card-header bg-transparent text-center">
                            <img class="profile_img" src="https://source.unsplash.com/600x300/?student" alt="student dp">
                            <h3>{{ student[1] }}</h3>
                          </div>
                          <div class="card-body">
                            <p class="mb-0"><strong class="pr-1">Student ID:</strong>{{ student[0] }}</p>
                            <p class="mb-0"><strong class="pr-1">Programme :</strong>{{ student[8] }}</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-8">
                        <div class="card shadow-sm">
                          <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                          </div>
                          <div class="card-body pt-0">
                            <table class="table table-bordered">
                              <tr>
                                <th width="30%">Gender</th>
                                <td width="2%">:</td>
                                <td>
                                  {{ student[2] }}
                                </td>
                              </tr>
                              <tr>
                                <th width="30%">NRIC No</th>
                                <td width="2%">:</td>
                                <td>{{ student[3] }}</td>
                              </tr>
                              <tr>
                                <th width="30%">Email</th>
                                <td width="2%">:</td>
                                <td>{{ student[4] }}</td>
                              </tr>
                              <tr>
                                <th width="30%">Mobile No</th>
                                <td width="2%">:</td>
                                <td>{{ student[5] }}</td>
                              </tr>
                              <tr>
                                <th width="30%">Address</th>
                                <td width="2%">:</td>
                                <td>{{ student[7] }}</td>
                              </tr>
                            </table>
                          </div>
                        </div>
                          <div style="height: 26px"></div>
                        <div class="card shadow-sm">
                          <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3>
                          </div>
                          <div class="card-body pt-0">
                            <h3>Resume</h3>
                              <iframe src="/preview/{{ stud_id }}" width="100%" height="500"></iframe>
                              <!-- <a href="{{ resume_link }}" class="btn btn-primary" role="button">Preview Student Resume</a> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Student Profile -->
            </div>
        </div>
    </div>
</section>

<!-- Analytics -->

</body>
</html>
